<!DOCTYPE html>
<html lang="nl">
	<head>
		<title>Calculate</title>
		<script src="code.js"></script>
	</head>

	<body>
		<h1>Calculate</h1>
		Numbers: <input id="getallen" type="text">
		
		<br>
		
		Operation: 
		<select id="vermenigvuldiger">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
		</select>
		
		<br>
		
		<button onclick="calculeer()">Calculate</button>
		
		<div id="output"></div>
	</body>
</html>
